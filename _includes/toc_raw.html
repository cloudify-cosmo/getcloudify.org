<div class="leftContentBox">
   <h3>Table of Contents</h3>
   <div class="clear"></div>
	<div class="TableOfContents" id="accordion">
		{% for category in site.categories %}		
		<h3><a href="#">{{ category }}</a></h3>
		<div>
			 <ul>			 				 			
			  {% for page in site.page_categories[category] %}				
				  <li><a href="{{page.url}}">{{page.title}}</a></li>							   
			  {% endfor %}
			  {% if category == "Reference" %}			  
				  <li><a href="/guide/api">Cloudify API Documentation</a></li>				 
             {% endif %}			  
			 </ul>
		</div>
       {% endfor %}		
    </div>
</div>
